{% extends 'base.html' %}
{% block content %}

    <div class="container-lg mt-3">
      <h1>Сайты</h1>

    
<div class="table-responsive">

      <th>Последняя проверка</th>
      <th>Код ответа</th>

      {% for site in all_urls %}
        <tr>
          <td>{{ site[0] }}</td>
          <td>
            <a href="/urls/{{ site[0] }}">
              {{ site[1] }}
            </a>
          </td>
          
          <td></td>
          
          
          <td></td>
          
        </tr>
      {% endfor %}
    
    </tbody>
  </table>
</div>

    </div>
{% endblock %}
